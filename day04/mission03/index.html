<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3단계: 계산기 완성</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>3단계: 나만의 계산기</h2>

  <div id="calculator">
    <input type="text" id="display" readonly><br><br>

    <div class="button-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>÷</button>
    </div>
    <div class="button-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>
    </div>
    <div class="button-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>−</button>
    </div>
    <div class="button-row">
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
    
    <div class="button-row">
      <button class="clear-btn">Clear</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
